<div id="main">
    <div id="header"></div>
    <div id="calendar"></div>
</div>

<script id="dialog-template" type="text/template">
    <h3>ID: <%= id %></h3>
    <fieldset>
    <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name" class="name" value="<%= name %>" />
    </div>
    <div class="field">
        <label for="dayType">Day Type: </label>
        <select name="dayType" class="dayType">
            <% _.each(dayTypeList, function(dayTypeItem) { %>
                <option value=<%= dayTypeItem.toLowerCase() %>><%= dayTypeItem %></option> 
            <% }); %>
        </select>
    </div>
    <div class="field">
        <label for="startDay">Start Day: </label>
        <select name="startDay" class="startDay">
            <option value="default">default</option>
            <% _.each(startDayList, function(startDayItem) { %>
                <option value=<%= startDayItem.toLowerCase() %>><%= startDayItem %></option>
            <% }); %>
        </select>
    </div>
    <div class="field">
        <label for="stopDay">Stop Day (inclusive): </label>
        <select name="stopDay" class="stopDay">
            <option value="default">default</option>
            <% _.each(stopDayList, function(stopDayItem) { %>
                <option value=<%= stopDayItem.toLowerCase() %>><%= stopDayItem %></option>
            <% }); %>
        </select>
    </div>
     <div class="field">
        <label for="date">Date: </label>
        <input type="text" id="datepicker" class="date" disabled/>
    </div>
    <div class="ui-widget field">
        <label for="combobox">Time: </label>
        <select id="combobox">
            <% _.each(timeList, function(timeItem) { %>
                <option value=<%= timeItem %>><%= timeItem %></option>
            <% }); %>
        </select>
    </div>
    <div class="field">
        <label for="username">Username: </label>
        <input type="text" name="username" value="<%= username %>" />
    </div>
    <div class="field">
        <label for="email">Email on Fail: </label>
        <input type="text" name="email" value="<%= fail_mail %>" />
    </div>
    <div class="field">
        <label for="eventTag">Event Tag(s): </label>
        <input type="text" name="eventTag" value="<%= event_tags %>" />
    </div>
    <div class="field">
        <label for="plugin">Plugin: </label>
        <select name="plugin" class="plugin" disabled>
            <option value="generic">generic</option>
            <option value="pygrue">pygrue</option>
        </select>
    </div>
    </fieldset>
    <fieldset>
    <!-- This should be autogenerated based on the selected plugin -->
    <div class="field">
        <label for="resource">Resource: </label>
        <input type="text" name="resource" value="<%= pluginResource %>" />
    </div>
    <div class="field">
        <label for="user">User: </label>
        <input type="text" name="user" value="<%= pluginUser %>" />
    </div>
    <div class="field">
        <label for="command">Command: </label>
        <textarea name="command" rows="4"><%= pluginCommand %></textarea>
    </div>
    </fieldset>
</script>
